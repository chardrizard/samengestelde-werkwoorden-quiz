let state = { screen:"home", theme:null, qIdx:0, score:0, wrong:0, answered:null, selectedIdx:null, showHint:false, wrongAnswers:[], showReview:false };

function shuffle(arr) {
  const a = [...arr];
  for (let i = a.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [a[i], a[j]] = [a[j], a[i]]; }
  return a;
}

let shuffledQuestions = [];

function startQuiz(themeId) {
  shuffledQuestions = shuffle(Q[themeId]);
  state = { screen:"quiz", theme:themeId, qIdx:0, score:0, wrong:0, answered:null, selectedIdx:null, showHint:false, wrongAnswers:[], showReview:false };
  render();
}

function goHome() { state = { screen:"home", theme:null, qIdx:0, score:0, wrong:0, answered:null, selectedIdx:null, showHint:false, wrongAnswers:[], showReview:false }; render(); }

function selectAnswer(idx) {
  if (state.answered !== null) return;
  const q = shuffledQuestions[state.qIdx];
  const isCorrect = idx === q[2];
  state.answered = isCorrect ? "correct" : "wrong";
  state.selectedIdx = idx;
  if (isCorrect) state.score++;
  else {
    state.wrong++;
    state.wrongAnswers.push({ q: q[0], selected: q[1][idx], correct: q[1][q[2]], explanation: q[3] });
  }
  render();
}

function nextQuestion() {
  if (state.qIdx >= shuffledQuestions.length - 1) { state.screen = "results"; render(); return; }
  state.qIdx++;
  state.answered = null;
  state.selectedIdx = null;
  state.showHint = false;
  render();
}

function toggleHint() { state.showHint = !state.showHint; render(); }

function toggleReview() { state.showReview = !state.showReview; render(); }

// ‚ïê‚ïê‚ïê RENDER ‚ïê‚ïê‚ïê
function render() {
  const app = document.getElementById("app");
  if (state.screen === "home") app.innerHTML = renderHome();
  else if (state.screen === "quiz") app.innerHTML = renderQuiz();
  else if (state.screen === "results") app.innerHTML = state.showReview ? renderReview() : renderResults();
}
